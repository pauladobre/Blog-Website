

<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card-article">
                <img src="{{ postData.postImgPath }}" alt="" class="card-img-top img-fluid">
                <div class="card-body">
                    <h1 class="mt-3 mb-3">{{ postData.title }}</h1>
                    <p [innerHtml]="postData.content"></p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <h1 class="mt-5 mb-3">You may also like</h1>
            <div class="card hover-card" *ngFor="let post of destinationPosts">
                <a [routerLink]="['/article', post.id]" class="card-link">
                    <img class="card-img-top" [src]="post.postImgPath" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                    </div>
                </a>
            </div>
        </div>

    </div>
</div>
