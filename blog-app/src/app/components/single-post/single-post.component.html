
<div class="container" >
    <div class="row">
      <div class="col-md-4 mt-3" *ngFor="let post of destinationPosts">
        <a [routerLink]="['/article', post.id]" class="card-link">
          <div class="card hover-card">
            <img class="card-img-top" [src]="post.postImgPath" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
